<button (click)="getJSON()">get json</button>

<div class="flex flex-row flex-wrap justify-evenly">
    <mat-card class="bg-white w-[275px] mt-5" *ngFor="let country of countries | async; let i = index">
        <img src="{{country.flag}}" alt="{{country.name}}" class="w-[275px]">
        <p class="font-bold text-lg pt-5 pl-[15px]">{{country.name}}</p>
        <div class="pl-[15px]">
            <p>Population: {{country.population | number}}</p>
            <p>Region: {{country.region}}</p>
            <p>Capital: {{country.capital}}</p>
            <button routerLink="/info" (click)="showInfo(i)">More Info</button>
        </div>
    </mat-card>
</div>
